<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Admin Login</h1>
<div class="message-container poppins position-fixed top-0 start-50 translate-middle-x mt-3 z-1050" style="width: max-content;">
      {% for message in messages %}
        <p class="alert alert-primary message custom-message px-3 mb-2">{{ message }}</p>
      {% endfor %}
</div>

<form method="post" action="">
    {% csrf_token %}
    <label>Email</label>
    <input
            type="email"
            name="email"
            class="form-control ps-5 w-100"
            placeholder="Email"
            required
    />
    <label>Password</label>
    <input
            type="password"
            name="password"
            class="form-control ps-5 w-100"
            placeholder="Password"
            required
    />

    <button type="submit" class="btn bg-blue w-100 mt-5">Sign In

    </button>
</form>


</body>
</html>
<script>

  const messages = document.querySelectorAll('.message');


  messages.forEach(message => {
    setTimeout(() => {
      message.remove();
    }, 2000);
  });
</script>
