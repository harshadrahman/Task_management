<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #f97316;
            --white: #ffffff;
            --off-white: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --poppins: 'Poppins', sans-serif;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: var(--poppins);
            background-color: var(--gray-100);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .app-sidebar {
            width: 280px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            min-height: 100vh;
            height: 100%;
            overflow-y: auto;
            padding: 1.5rem 0;
            z-index: 1003;
            box-shadow: var(--shadow);
            transition: all 0.2s ease-in-out;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .sidebar-header h3 {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin: 0;
        }

        .sidebar-item {
            list-style: none;
            text-align: left;
            padding: 0 1rem;
            font-family: var(--poppins);
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .sidebar-item a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .sidebar-item a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .sidebar-item li {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .sidebar-item li svg {
            margin-right: 0.75rem;
        }

        .sidebar-item > .current {
            background-color: var(--white);
            color: var(--primary);
            border-radius: 8px;
        }

        .sidebar-item > .current svg {
            color: var(--primary);
        }

        .sidebar-item > .current a {
            color: var(--primary);
            font-weight: 500;
        }

        .app-container {
            margin-left: 280px;
            width: calc(100% - 280px);
            min-height: 100vh;
            transition: all 0.2s ease-in-out;
        }

        .top-header {
            background-color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: var(--gray-800);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--gray-200);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-info .name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray-800);
        }

        .user-info .role {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .main-content {
            padding: 2rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-700);
            margin: 0;
        }

        .stat-card .icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .admin-icon {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }

        .user-icon {
            background-color: rgba(249, 115, 22, 0.1);
            color: var(--secondary);
        }

        .task-icon {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-description {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin: 0;
        }

        .stat-card .stat-footer {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        .stat-card .stat-trend {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .trend-up {
            color: #10b981;
        }

        .trend-down {
            color: #ef4444;
        }

        .stat-card .stat-period {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-left: auto;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .primary-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
        }

        .primary-btn:hover {
            background-color: var(--primary-dark);
            color: var(--white);
        }

        .secondary-btn {
            background-color: var(--white);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .secondary-btn:hover {
            background-color: var(--gray-100);
        }

        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: max-content;
        }

        .custom-message {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease-in-out, fadeOut 0.3s ease-in-out 1.7s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        .recent-activity {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .recent-activity h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
        }

        .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .activity-content {
            flex-grow: 1;
        }

        .activity-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .logout-section {
            {% comment %} margin-top: auto; {% endcomment %}
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 992px) {
            .app-sidebar {
                width: 80px;
                padding: 1rem 0;
            }

            .sidebar-header {
                padding: 0 0.5rem 1rem;
                text-align: center;
            }

            .sidebar-header h3, .sidebar-header p {
                display: none;
            }

            .sidebar-item {
                padding: 0 0.5rem;
            }

            .sidebar-item a {
                padding: 0.75rem;
                justify-content: center;
            }

            .sidebar-item li svg {
                margin-right: 0;
                font-size: 1.25rem;
            }

            .sidebar-item li span {
                display: none;
            }

            .app-container {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
        }

        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }

            .top-header {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

 


<div class="message-container poppins position-fixed top-0 start-50 translate-middle-x mt-3 z-1050" style="width: max-content;">
      {% for message in messages %}
        <p class="alert alert-primary message custom-message px-3 mb-2">{{ message }}</p>
      {% endfor %}
</div>

 <div class="d-flex flex-nowrap">

   <div class="app-sidebar">
            <div class="sidebar-header">
                <h3>AdminPanel</h3>
            </div>
          <ul class="sidebar-item">
                <li class="current">
                    <a href="{% url 'manager:manager_list_task' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-timeline">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M4 16l6 -7l5 5l5 -6" />
                            <path d="M15 14m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                            <path d="M10 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                            <path d="M4 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                            <path d="M20 8m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                        </svg>
                        <span>Task Management</span>
                    </a>
                </li>
                    
                <li class="logout-section">
                    <a href="{% url 'manager:manager_signout' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-logout">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                            <path d="M9 12h12l-3 -3" />
                            <path d="M18 15l3 -3" />
                        </svg>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
     <main class="app-container">
            <div class="top-header">
              <h5>Admin Dashboard<h5>
            </div>
        <div class="dashboard-stats">
                    <div class="stat-card w-50 m-4">
                        <div class="card-header">
                            <h3 class="card-title">Task Management</h3>
                            <div class="icon admin-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="stat-value">{{task_count}}</div>
                        
                        <a href="{% url 'manager:manager_list_task' %}" class="action-btn primary-btn">
                            <i class="bi bi-eye me-2"></i> View Task
                        </a>
                      </div>
                </div>

      </main>
    </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>

  const messages = document.querySelectorAll('.message');


  messages.forEach(message => {
    setTimeout(() => {
      message.remove();
    }, 2000);
  });
</script>

</html>
